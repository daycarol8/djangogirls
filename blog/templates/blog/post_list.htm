{% extends 'blog/base.htm' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2 style="display: inline-block"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            {% if user.is_authenticated %}
                <a style="float: right" class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            {% endif %}
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
